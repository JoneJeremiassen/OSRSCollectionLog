<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSRS Collection Log Roller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Collection Log Roller</h1>

    <div class="category-select">
      <label for="category">Choose a category:</label>
      <select id="category">
        <option value="any">Any Category</option>
        <option value="bosses">Bosses</option>
        <option value="raids">Raids</option>
        <option value="clues">Clues</option>
        <option value="minigames">Minigames</option>
        <option value="other">Other</option>
      </select>
      <button id="roll-button" aria-label="Roll for new item">Roll</button>
    </div>

    <div class="result">
      <h2>Your Roll:</h2>
      <div class="image-container">
        <img id="roll-image" class="item-image" alt="Collection log item">
      </div>
      <p id="roll-result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
